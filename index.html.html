<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <p class="title">Rock Paper Scissors</p>
  <button onclick="
    playGame('rock');
  " class="btn"><img src="./images/rock-emoji.png" alt="" class="icon"></button>
  
  <button onclick="
    playGame('paper');
  " class="btn"><img src="./images/paper-emoji.png" alt="" class="icon"></button>
  
  <button onclick="
    playGame('scissors');
  " class="btn"><img src="./images/scissors-emoji.png" alt="" class="icon"></button>

  <p class="result"></p>

  <p class="moves"></p>
  <p class="scores"></p>

  <button onclick="
    score.Wins=0;
    score.Losses=0;
    score.Ties=0;
    localStorage.removeItem('score');
    updateScoreElement();
  " class="reset-btn">Reset Score</button>


  <script src="./script.js"></script>
</body>
</html>
